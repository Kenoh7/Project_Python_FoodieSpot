!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>FoodieSpot</title>
</head>
<body>
    <div class="container d-flex flex-column">
        <header class="d-flex justify-content-between border-bottom m-2 p-2">
            <h2>FoodieSpot</h2>
            <div class="nav d-flex col-4 justify-content-around">
                <a href="/home" class="btn btn">Community</a>
                <a href="/food" class="btn btn">Food</a>
                <a href="/logout" class="btn">Logout</a>
            </div>
        </header>
        <main>
            <h2 class="text-center">Create a New Post</h2>
            <form action="/new" method="POST" class="d-flex justify-content-around p-5 m-5 border">
                <div class="box d-flex flex-column gap-2">
                    <label for="title">Title:</label>
                    <input type="text" name="title">
                    <label for="description">Description:</label>
                    <textarea name="description"  cols="80" rows="5"></textarea>
                    <input type="submit" value="Create" class="btn btn-primary">
                </div>
                {% with messages = get_flashed_messages(category_filter=['community']) %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                        {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            </form>
        </main>
    </div>
</body>
</html>
