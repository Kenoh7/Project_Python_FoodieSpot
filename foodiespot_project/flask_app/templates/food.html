<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Foodie_spot</title>
</head>

<body>
    <div class="container d-flex flex-column">
        <header class="d-flex justify-content-between border-bottom m-2 p-2">
            <h2> FoodieSpot</h2>
            <div class="nav d-flex col-4 justify-content-around">
                <a href="/home" class="btn">Community</a>
                <a href="/logout" class="btn">Logout</a>
            </div>
        </header>
        <main>
            <h2 class="text-center">Lets Make Your Food!</h2>
            <div class="border m-2 p-2">
                <h3 class="text-center">What do you have in your kitchen?</h3>
                <div>
                    <form action="/add" method="POST" class="m-3 p-3">
                        <label for="ingredient">Ingredients:</label>
                        <input type="text" name="ingredient" id="ingredient">
                        <input type="submit" class="btn btn-primary"Value="Add">
                    </form>
                </div>
                <div class="border m-3 p-3 d-flex">
                {% for food in foods %}
                    <p> &#8226; {{food.ingredient}} &nbsp;</p>
                {% endfor %}
                </div>
                <a href="/food/results" class=" p-2 m-2 btn btn-primary">Search</a>
            </div>

        </main>
    </div>
</body>

</html>
